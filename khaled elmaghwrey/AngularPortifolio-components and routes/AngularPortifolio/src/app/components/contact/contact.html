<section id="contact">
  <h2>Get In Touch</h2>

  <form class="contact-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required />
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea required></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</section>
